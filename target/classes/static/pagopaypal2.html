<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pago Paypal</title>
</head>
<body>
<div id="paypal_confi">
    <h1>Registra tu compra</h1>
    <table>
        <tr><td><input type="text" v-model="paypal.nombre" name="nombre" placeholder="Nombre"></td></tr>
        <tr><td><input type="text" v-model="paypal.apellidos" name="apellido" placeholder="Apellidos"></td></tr>
        <tr><td><input type="date" v-model="paypal.fecha" name="fecha_asesoria"  min="2018-01-01" max="2020-12-31"></td></tr>
        <tr><td><input type="text" v-model="paypal.pais" name="pais" placeholder="Pais"></td></tr>
        <tr><td><input type="text" v-model="paypal.ciudad" name="ciudad" placeholder="Ciudad"></td></tr>
        <tr><td><input type="text" v-model="paypal.telefono" name="telefono" placeholder="Telefono"></td></tr>
        <tr><td><input type="text" v-model="paypal.id_paquete" name="id_paquete" placeholder="ID Paquete"></td></tr>
        <tr><td><a href="http://localhost:8080/confirmacionpagos.html"><input type="button" v-on:click="confirmar" name="confirmacion" value="Confirmar Pago"></a></td></tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/script_paypal_confirmacion.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
